<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" integrity="sha256-aPeK/N8IHpHsvPBCf49iVKMdusfobKo2oxF8lRruWJg=" crossorigin="anonymous" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Samir`s Weather board</title>
</head>
<body>
    <div class="container">
        <section class="hero is-primary">
            <div class="hero-body"><h1>Samir`s Weather board: Your Most User friendly and reliable Weather Data Source </h1></div>
        </section>
        <div class="columns is-3">
            <div class="column is-grey sBar">
                <div class="field">
                    <div class="contol">
                        <input class="input" type="text" id="user-input" placeholder="What is the weather in">
                        <button type="Submit" id="sButton">SUBMIT</button>
                    </div>               
                </div> 
            </div>
            <div class="column">
                <h1>Weather Data and Local time in</h1><span class="cCity"></span>
            </div>
        </div>

        <div class="tile is-ancestor">
            <div class="tile is-3 is-parent">
                <div class="tile is-child box">
                    <h2 class="is-large">PREVIOUSLY SEARCHED CITIES</h2>
                </div>
            </div>
            <div class="tile is-5 is-parent">
                <div class="tile is-child box" id="today"></div>
            </div>
            <div class="tile is-4 is-parent">
                <div class="tile is-child box is-rounded"></div>
            </div>
        </div>
        <div class="card">
            <header class="card-header"><p class="card-header-title">5 Days forecast</p></header>
            
        </div>
        <div class="footer is-centered">
            <h1>Made by Samir</h1>
        </div>

    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>
</html>
