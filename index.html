<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" integrity="sha256-aPeK/N8IHpHsvPBCf49iVKMdusfobKo2oxF8lRruWJg=" crossorigin="anonymous" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
                    rel = "stylesheet">
    
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    
    <title>Samir`s Weather board</title>
</head>
<body>
    <div class="modal" id="wrong-city">
        <div class="modal-background"></div>
        <div class="modal-content">
          <h1>PLEASE ENTER A VALID CITY</h1>>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>






    <div class="container">
        <section class="hero is-primary">
            <div class="hero-body"><h1>Samir`s Weather board: Your Most User friendly and reliable Weather Data Source </h1></div>
        </section>
        <div class="columns is-3">
            <div class="column is-grey sBar">
                <div class="field">
                    <div class="contol">
                        <input class="input" type="text" id="user-input" placeholder="What is the weather in">
                        <button type="Submit" id="sButton">SUBMIT</button>
                    </div>               
                </div> 
            </div>
            <div class="column">
                <h1>Weather Data and Local time in</h1><span class="cCity" id="cCity"></span>
            </div>
        </div>

        <div class="tile is-ancestor">
            <div class="tile is-3 is-parent">
                <div class="tile is-child box">
                    <h2 class="is-large">PREVIOUSLY SEARCHED CITIES</h2>
                </div>
            </div>
            <div class="tile is-5 is-parent">
                <div class="tile is-child box today" id="today"></div>
            </div>
            <div class="tile is-4 is-parent">
                <div class="tile is-child box is-rounded" id="lclTime"></div>
            </div>
        </div>
        <header class="card-header"><p class="card-header-title">5 Days forecast</p></header>
        <div class="card" id="fCard">
             
        </div>
        <div class="footer is-centered">
            <h1>Made by Samir</h1>
        </div>

    </div>

    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js" integrity="sha256-5oApc/wMda1ntIEK4qoWJ4YItnV4fBHMwywunj8gPqc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone.min.js" integrity="sha256-feldwaIKmjN0728wBssgenKywsqNHZ6dIziXDVaq9oc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="weather.js"></script>

</body>
</html>
